<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="#{languageSelectionService.language}"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:cc="http://java.sun.com/jsf/composite"
      xmlns:p="http://primefaces.org/ui">

    <!-- don't forget to place this somewhere in your layout template ! (after html tag) -->
    <!-- INTERFACE -->
    <cc:interface>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>


        <h:form styleClass="pull-right" id="languageSelector" >

            <h:selectOneMenu value="#{languageSelectionService.language}" 
                             onchange="submit()"                             
                             valueChangeListener="#{languageSelectionService.countryLocaleCodeChanged}">
                <f:selectItems value="#{languageSelectionService.languages}" /> 
            </h:selectOneMenu>                
            <br/>                
            <h:outputFormat value="#{msgs['language.current']}">
                <f:param value="#{languageSelectionService.language}" />
            </h:outputFormat>

        </h:form>

    </cc:implementation>
</html>
