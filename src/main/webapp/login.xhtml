<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">
    <h:head>
        <title>crmF Login</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>        
        <meta name="description" content="CRM Framework app"/>
        
        <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.2.2/css/bootstrap.no-icons.min.css" rel="stylesheet"/>
        <link href="//netdna.bootstrapcdn.com/font-awesome/3.0/css/font-awesome.css" rel="stylesheet"/>
        
        <style type="text/css">
            body {
                padding-top: 40px;
                padding-bottom: 40px;
                background-color: #f5f5f5;
            }

            .form-signin {
                max-width: 300px;
                padding: 19px 29px 29px;
                margin: 0 auto 20px;
                background-color: #fff;
                border: 1px solid #e5e5e5;
                -webkit-border-radius: 5px;
                -moz-border-radius: 5px;
                border-radius: 5px;
                -webkit-box-shadow: 0 1px 2px rgba(0,0,0,.05);
                -moz-box-shadow: 0 1px 2px rgba(0,0,0,.05);
                box-shadow: 0 1px 2px rgba(0,0,0,.05);
            }
            .form-signin .form-signin-heading,
            .form-signin .checkbox {
                margin-bottom: 10px;
            }
            .form-signin input[type="text"],
            .form-signin input[type="password"] {
                font-size: 16px;
                height: auto;
                margin-bottom: 15px;
                padding: 7px 9px;
            }

        </style>
        <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
        <!--[if lt IE 9]>
          <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->

    </h:head>
    <h:body>

        <div class="container">

            <form  method="post" action="/security_check" class="form-signin">
                
                <h2 class="form-signin-heading"><h:outputText value="#{msgs['login.pleaseLogin']}"/></h2>

                <input type="text" name="j_username" class="input-block-level" placeholder="#{msgs['login.username']}"/>
                <input type="password" name="j_password" class="input-block-level" placeholder="#{msgs['login.password']}"/>

                <label><input type="checkbox" name="_spring_security_remember_me" /> #{msgs['login.rememberMe']}</label>
                
                <hr/>
                
                <button class="btn btn-large btn-primary pull-left" type="submit">#{msgs['login.loginButton']}</button>
                
                <div class="btn-group pull-right">                    
                    <button class="btn dropdown-toggle" data-toggle="dropdown">
                        #{msgs['login.registerButton']} <span class="caret"></span>
                    </button>  
                    <ul class="dropdown-menu">
                        <li><a href="/register.xhtml?role=CUSTOMER">as CUSTOMER</a></li>
                        <li><a href="/register.xhtml?role=AGENT">as AGENT</a></li>
                        <li><a href="/register.xhtml?role=ADMIN">as ADMIN</a></li>
                    </ul>
                </div>
                
                <hr />
                
            </form>

        </div> <!-- /container -->

        <!-- Le javascript
        ================================================== -->
        <!-- Placed at the end of the document so the pages load faster -->
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
        <script src="//netdna.bootstrapcdn.com/twitter-bootstrap/2.2.2/js/bootstrap.min.js"></script>
        
    </h:body>
</html>
