<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">
    <h:head>
        <title>crmF Login</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta name="description" content="CRM Framework app"/>
        <h:outputStylesheet name="css/bootstrap.min.css" library="bootstrap"/>        
        <style type="text/css">
            body {
                padding-top: 40px;
                padding-bottom: 40px;
                background-color: #f5f5f5;
            }

            .form-signin {
                max-width: 300px;
                padding: 19px 29px 29px;
                margin: 0 auto 20px;
                background-color: #fff;
                border: 1px solid #e5e5e5;
                -webkit-border-radius: 5px;
                -moz-border-radius: 5px;
                border-radius: 5px;
                -webkit-box-shadow: 0 1px 2px rgba(0,0,0,.05);
                -moz-box-shadow: 0 1px 2px rgba(0,0,0,.05);
                box-shadow: 0 1px 2px rgba(0,0,0,.05);
            }
            .form-signin .form-signin-heading,
            .form-signin .checkbox {
                margin-bottom: 10px;
            }
            .form-signin input[type="text"],
            .form-signin input[type="password"] {
                font-size: 16px;
                height: auto;
                margin-bottom: 15px;
                padding: 7px 9px;
            }

        </style>
        <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
        <!--[if lt IE 9]>
          <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->

        <h:outputStylesheet name="css/bootstrap-responsive.min.css" library="bootstrap"/>
    </h:head>
    <h:body>

        <div class="container">

            <form  method="post" action="/security_check" class="form-signin">
                <h2 class="form-signin-heading"><h:outputText value="#{msgs['login.pleaseLogin']}"/></h2>
                <input type="text" name="j_username" class="input-block-level" placeholder="#{msgs['login.username']}"/>
                <input type="password" name="j_password" class="input-block-level" placeholder="#{msgs['login.password']}"/>
                <button class="btn btn-large btn-primary" type="submit">#{msgs['login.loginButton']}</button>
            </form>

        </div> <!-- /container -->

    </h:body>
</html>
