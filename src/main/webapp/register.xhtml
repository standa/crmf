<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/faces/basic-layout.xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:sec="http://www.springframework.org/security/tags">
    
    <ui:define name="content">
                
        <h:form class="form-signin">
            
            <h2 class="form-signin-heading"><h:outputText value="#{msgs['register.heading']}"/></h2>

            <p:inputText id="username" label="#{msgs['login.username']}" styleClass="input-block-level"/>
            <p:password id="password" feedback="true" label="#{msgs['login.password']}"  styleClass="input-block-level"
                        promptLabel="#{msgs['register.enterPassword']}" weakLabel="#{msgs['register.weakPassword']}"  
                        goodLabel="#{msgs['register.goodPassword']}" strongLabel="#{msgs['register.strongPassword']}" /> 
            <p:inputText id="email" required="true" label="#{msgs['register.email']}" styleClass="input-block-level">
                <f:validator binding="#{emailValidator}" />
            </p:inputText>

            <p:commandButton styleClass="btn btn-primary" 
                             action="#{invoicingService.createCustomer}"
                             value="#{msgs['register.registerButton']}" ajax="false"/>

           
        </h:form>
        
    </ui:define>    
</ui:composition>
