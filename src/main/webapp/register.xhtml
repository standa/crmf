<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/faces/basic-layout.xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:sec="http://www.springframework.org/security/tags">
    <ui:define name="content">
        
        <h:form>
            
            <h2 class="form-signin-heading"><h:outputText value="#{msgs['register.heading']}"/></h2>

            <input type="text" name="username" class="input-block-level" placeholder="#{msgs['login.username']}"/>
            <input type="password" name="password" class="input-block-level" placeholder="#{msgs['login.password']}"/>

            <hr/>

            <button class="btn btn-large btn-primary pull-left" type="submit">#{msgs['login.loginButton']}</button>

            <div class="btn-group pull-right">                    
                <button class="btn dropdown-toggle" data-toggle="dropdown">
                    #{msgs['login.registerButton']} <span class="caret"></span>
                </button>                
            </div>

            <hr />

        </h:form>        
        
    </ui:define>    
</ui:composition>
