 aboutUsContent: | 
  <h3>Proč tento projekt vznikl?</h3>
  <p>
  Víme, že na internetu již existuje velké množství hostingů. 
  Naše motivace plyne především z toho, že nejsme spokojení 
  se situací, jakou je elektronická pošta u nás nabízena. 
  Základní prostředek pro komunikaci používá většina lidí 
  jako nutné zlo. Dnešní poskytovatelé služeb se místo toho, 
  aby řešili problémy e-mailu dnešní doby, pouze předhání 
  ve vylepšování a inovaci vzhledu jejich webového rozhraní, 
  aby tak lidé trávili více času klikáním na reklamy.
  </p>
  <p>
  Naše řešení se nesnaží nahradit již existující řešení konkurence, 
  ale snažíme se jít na e-mail jinou cestou. Cíle naší služby jsou: 
  <ul> 
  <li>
  poskytnout e-mail, který i za deset let bude vypadat tak, 
  jak vypadá te´d, takže se v něm nebudete ztrácet,
  </li>
  <li>
  naučit své uživatele, jak poslat fotografie přílohou tak, 
  aby si je příjemci mohli bez problémů otevřít,
  </li>
  <li>
  být důvěryhodnou poštou, která Vás nebude nutit číst 
  ani třídit to, co nepotřebujete,
  </li>
  <li>
  být poštou od české firmy pro české firmy s českou podporou.
  </li>
  </ul>
  </p>
